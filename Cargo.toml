[package]
name = "balena-temen"
version = "0.0.15"
authors = ["Robert Vojta <robert@balena.io>", "Cyryl PÅ‚otnicki <cyryl@balena.io>"]
edition = "2018"
maintenance = { status = "actively-developed" }
license = "Apache-2.0"
repository = "https://github.com/balena-io-modules/balena-temen/"
description = "Templating engine for (not just) JSON"
categories = ["parsing", "template-engine", "wasm"]
readme = "README.md"

[badges]
travis-ci = { repository = "balena-io-modules/balena-temen", branch = "master" }

[dependencies]
approx = "0.3"
chrono = "0.4"
lazy_static = "1"
pest = "2"
pest_derive = "2"
serde = "1"
serde_derive = "1"
serde_json = "1"
slug = "0.1"
uuid = { version = "0.7", features = ["v4"] }

# WASM stuff
wasm-bindgen= { version="0.2", features = ["serde-serialize"] }
# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.1"}
[dev-dependencies]
wasm-bindgen-test = "0.2"
pretty_assertions = "0.5"

[lib]
# cdylib required for WASM
crate-type = ["lib", "cdylib"]
