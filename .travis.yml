language: generic

cache:
  directories:
    - /home/travis/.cargo/
    - target/
  timeout: 1000

install:
  - ci/install.sh

script:
  - ci/test.sh

deploy:
  provider: script
  script: ci/publish.sh
  skip_cleanup: true
  on:
    tags: true
    branch: master

addons:
  firefox: latest
  chrome: stable
